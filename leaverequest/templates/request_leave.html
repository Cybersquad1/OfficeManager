{% extends "managerbase.html"%}

{% load i18n %} 
{% load staticfiles %}


{% block content %}

<div class="balance-information">
Current leave balance<br>

<table>
<tr><td>Vacation:</td><td>{{ employee.leave_balance_HOLS }}</td></tr>

<tr><td>Sick:</td><td>{{ employee.leave_balance_SICK }}</td></tr> 
</table>
</div>

<div class="form-container">
	<form action="{% url "request-leave" %}" method="POST">
	    {% csrf_token %}
	    {{ form }}
	    <input type="submit" value="Submit" />
	</form>
</div>


{% endblock content %}
